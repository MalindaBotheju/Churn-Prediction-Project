<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans py-10">

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full border border-gray-100">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Churn Predictor <span class="text-indigo-500">AI</span></h2>
        
        <form method="POST" action="/" class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tenure (Months)</label>
                    <input type="number" name="tenure" required class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Monthly Charges ($)</label>
                    <input type="number" step="0.01" name="monthly_charges" required class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Contract Type</label>
                    <select name="contract" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Month-to-month">Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Internet Service</label>
                    <select name="internet_service" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="DSL">DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No Internet</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Tech Support</label>
                    <select name="tech_support" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Online Security</label>
                    <select name="online_security" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Paperless Billing</label>
                    <select name="paperless_billing" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

            </div> <button type="submit" class="mt-6 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out">
                Analyze Customer Risk
            </button>
        </form>

        {% if prediction is not none %}
        <div class="mt-8 p-5 rounded-lg text-center {% if prediction %} bg-red-100 border border-red-200 {% else %} bg-green-100 border border-green-200 {% endif %}">
            <h3 class="text-xl font-bold {% if prediction %} text-red-700 {% else %} text-green-700 {% endif %}">
                {% if prediction %} ⚠️ HIGH RISK OF CHURN {% else %} ✅ SAFE CUSTOMER {% endif %}
            </h3>
            <p class="mt-2 font-medium text-gray-600">Churn Probability: <span class="font-bold text-black">{{ probability }}%</span></p>
        </div>
        {% endif %}
    </div>

</body>
</html>
